<div class="container">
  <div class="row">
    <div class="col">
        <form method="POST" (ngSubmit)="enviar()" [formGroup]="formulario">
          <label>Nome: </label>
          <input  type="text" id="nome" class="form-control" formControlName="nomeProd" />
        
          <label>Valor: </label>
          <input id="valor" class="form-control" formControlName="valor" type="number" />
          <hr>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
  </div>
</div>
