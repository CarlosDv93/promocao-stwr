<div class="container table-responsive" *ngIf="!editar" > {{editar}}
  <div class="row">
    <h2>Lista de Produtos Cadastrados</h2>

    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Produto</th>
          <th scope="col">Valor</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos">
          <th scope="row">{{produto.id}}</th>
          <td>{{produto.nome}}</td>
          <td>{{produto.valor}}</td>
          <td>
            <i class="material-icons" > <a [routerLink]="['produto/editar', produto.id]" title="Editar"> mode_edit </a></i>
            &nbsp;
            <i class="material-icons"> <a [routerLink]="['produto', produto.id]" title="Vincular Promocao"> add_to_queue  </a> </i> 
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
