<h4>Tipo Promoção:</h4>


<div class="form-group">
  <form (ngSubmit)="salvar()" [formGroup]="sel1">
  <label for="sel1">Selecione a promocao:</label>
  <select class="form-control" id="sel1" formControlName="sel1">
    <option *ngFor="let prom of promocoes; let i = index" (click)="onChange($event, i)" [value]="prom.id">{{ prom.nome }}</option>
  </select>
  <button type="submit" class="btn btn-primary" >Salvar</button>
  </form>
</div>


<div class="row">
  <div class="col">

    <form (ngSubmit)="salvarPromocao()" [formGroup]="formulario">
      <div class="radio">
        <label><input type="radio" name="tipo" formControlName="tipo" value="preco">Preço</label>
      </div>

      <div class="radio">
        <label><input type="radio" name="tipo" formControlName="tipo" value="qtde">Quantidade</label>
      </div>


      <label>Nome Promoção: </label>
      <input type="text" id="nome" class="form-control" formControlName="nome" placeholder="Cereal" />

      <br>

      <label> Quantidade de Itens </label>
      <input type="number" formControlName="qtdeItens" />

      <label> Valor a Pagar ou Qtde de Itens a pagar </label>
      <input type="number" formControlName="valor" />

      <br>

      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
</div>
