<div class="form-group colMargin">
  <form (ngSubmit)="salvar()" [formGroup]="sel1">
    <label for="sel1">Selecione a promocao:</label>
    <select class="form-control" id="sel1" formControlName="sel1" (change)="filterChanged($event.target.value)">
      <option *ngFor="let prom of promocoes; let i = index" (click)="onChange($event, i)" [value]="prom.id">
        {{ prom.nome }}</option>
    </select>
  </form>
</div>


<h4>Tipo Promoção:</h4>
<div class="row">
  <div class="col colMargin">

    <form (ngSubmit)="salvarPromocao()" [formGroup]="formulario">
      <div class="radio">
        <label><input type="radio" name="tipo" formControlName="tipo" value="PRECO" disabled>Preço</label>
      </div>

      <div class="radio">
        <label><input type="radio" name="tipo" formControlName="tipo" value="QUANTIDADE" disabled>Quantidade</label>
      </div>


      <label>Nome Promoção: </label>
      <input type="text" id="nome" class="form-control" formControlName="nome" placeholder="Compre X Pague Y"
        disabled />

      <br>

      <label> Quantidade de Itens </label>
      <input type="number" formControlName="qtdeItens" disabled />

      <label> Valor a Pagar ou Qtde de Itens a pagar </label>
      <input type="number" formControlName="valor" disabled />

      <br>

      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
</div>
