<div class="container table-responsive">
    <div class="row">
      <h2>Lista de Produtos Cadastrados</h2>
      <table class="table table-striped table-hover ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Produto</th>
            <th scope="col">Valor</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Valor Total</th>
            <th scope="col">Promoção</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtosXProm">
            <th scope="row">{{produto.id}}</th>
            <td>{{produto.nome}}</td>
            <td>{{produto.valor}}</td>
            <td>
              <input type="number" value="0" #qtde [formControl]='qtdeForm' (change)="alterarQtde(produto)">
            </td>
            <td>{{produto.valorPagar}}</td>
            <td *ngIf="produto.promocao">{{produto.promocao.nome}}</td>
            <td *ngIf="produto.promocao == null"> </td>
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>
