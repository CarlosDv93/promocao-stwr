<div class="container topMargin">
  <div class="row">
    <div class="col">
      <form method="POST" (ngSubmit)="enviar()" [formGroup]="formulario">
        <label>Nome: </label>
        <input type="text" id="nome" class="form-control" formControlName="nome" placeholder="Cereal" />

        <label>Valor: </label>
        <input id="valor" class="form-control" formControlName="valor" type="number" min="0" placeholder="0" />
        <br>

        <button type="submit" class="btn btn-primary">Salvar</button> 

        <button type="reset" class="btn btn-danger">Cancelar</button>
      </form>

    </div>
  </div>

  <div>

    <!-- Inserido com sucesso -->
    <div *ngIf="inseridoSucesso" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong class="d-flex justify-content-center">Produto inserido com sucesso</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!--Não inserido -->
    <div *ngIf="!inseridoSucesso && !primeiroAcesso" class="alert alert-danger alert-dismissible fade show"
      role="alert">

      <strong class="d-flex justify-content-center">Produto não foi inserido</strong>

      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

  </div>

  <hr>

</div>
