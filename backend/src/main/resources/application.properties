spring.datasource.url=jdbc:mysql://localhost:3306/siteware?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=America/Sao_Paulo
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=siteware
